on:
  push:
    branches:
      - production
name: ðŸš€ Deploy playground application on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Zip specific folders and files
        run: zip -r latest.zip app bootstrap config database public resources routes

      - name: Create directory for zip file
        run: mkdir -p zip

      - name: Copy zip file to zip directory
        run: cp latest.zip zip/latest.zip

      - name: ðŸ“‚ Transfer zip to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 217.21.74.171
          port: 21
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          local-dir: ./zip/
          server-dir: ./zip/

      - name: ðŸ“‚ SSH into server and unzip
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ssh_ip }}
          port: ${{ secrets.ssh_port }}
          username: ${{ secrets.ssh_username }}
          password: ${{ secrets.ssh_password }}
          script: |
            unzip -o /home/u188704625/domains/mahmudur.net/public_html/playground/zip/latest.zip -d /home/u188704625/domains/mahmudur.net/public_html/playground/
            rm /home/u188704625/domains/mahmudur.net/public_html/playground/zip/latest.zip
